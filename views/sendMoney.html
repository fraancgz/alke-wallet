<section class="view-sendMoney d-flex align-items-center justify-content-center"
    style="min-height: calc(100vh - 100px);">
    <div class="container row justify-content-center">
        <div class="card col-12 col-md-8 d-flex flex-column justify-content-center p-2">
            <div class="card-body p-5">
                <div class="text-center mb-5">
                    <h3 class="fw-bold">Enviar dinero</h3>
                    <p class="text-muted">Elige el destinatario, ingresa el monto y listo!</p>
                </div>

                <div class="input-group input-group-lg mb-3">
                    <span class="input-group-text bg-white"><i class="bi bi-envelope"></i></span>
                    <div class="form-floating">
                        <input type="text" class="form-control border-start-0" placeholder="">
                        <label for="">Correo Electr√≥nico</label>
                    </div>
                    <button class="btn btn-primary" type="button">Buscar</button>

                </div>
                <div class="text-center mb-4">
                    <small id="searchFeedback" class="text-danger d-none">Usuario no encontrado</small>
                </div>

                <div id="transferSection" class="d-none">
                    <div class="alert alert-secondary mb-4">
                        Enviando a: <strong id="recipientName"></strong>
                    </div>

                    <label class="form-label fw-semibold" for="transferAmount">Monto a enviar</label>
                    <div class="input-group input-group-lg mb-3">
                        <span class="input-group-text bg-primary text-white border-0">$</span>
                        <input type="number" id="transferAmount" class="form-control" placeholder="0">
                    </div>
                    <button class="btn btn-primary btn-lg w-100 p-3 shadow-sm" style="border-radius: 10px;" id="btnConfirmTransfer">Confirmar Transferencia</button>
                </div>

                <div class="mt-4 pt-3 border-top text-center">
                    <small class="text-muted d-block">Tu saldo actual</small>
                    <span class="h4 fw-bold text-success" id="actualBalanceUser">$0</span>
                </div>

                <div class="alert alert-success alert-dimissable fade show text-center d-none" id="alertDeposit"
                    role="alert">
                    <i class="bi bi-cash-stack me-3 fs-1" style="color: forestgreen;"></i><small
                        id="textDeposit"></small>
                </div>


            </div>
        </div>
    </div>
</section>
